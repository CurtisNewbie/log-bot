mode.production: false
app.name: 'logbot'

server:
  host: "0.0.0.0"
  port: 8087
  gracefulShutdownTimeSec: 5
  perf.enabled: false

mysql:
  enabled: true
  user: root
  database: logbot
  host: localhost
  port: 3306

consul:
  enabled: true
  consulAddress: localhost:8500

redis:
  enabled: true
  address: localhost
  port: 6379
  database: 0

rabbitmq:
  enabled: true
  host: localhost
  port: 5672
  username: guest
  password: guest
  vhost: "/"

tracing.propagation.keys:
  - id
  - userno
  - username
  - role
  - services

logbot:
  node: node1
  watch:
    - app: goauth
      file: ../goauth/goauth/goauth.log
      type: go
    - app: auth-service
      file: ../auth-service/auth-service/logs/auth-service.log
      type: java


goauth.client.enabled: false